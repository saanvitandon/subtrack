<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SubTrack — Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">

  <aside class="sidebar">
    <div class="logo">
      <div class="logo-mark">Sub<span>Track</span></div>
      <div class="logo-sub">v2.0 · 2025</div>
    </div>
    <nav class="nav">
      <a class="nav-item" href="index.html">
        <span class="icon">◈</span>
        <span>Dashboard</span>
        <span class="nav-badge" id="sub-count">0</span>
      </a>
      <a class="nav-item" href="add.html">
        <span class="icon">＋</span>
        <span>Add Subscription</span>
      </a>
      <a class="nav-item active" href="analytics.html">
        <span class="icon">◎</span>
        <span>Analytics</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <div class="sidebar-tag">Manage spend</div>
      <button class="logout-btn" id="logout-btn" title="Sign out">⏻ Sign out</button>
    </div>
  </aside>

  <div class="main">
    <header class="header">
      <div class="header-left">
        <h1>Analytics</h1>
        <p>Insights into your spending</p>
      </div>
      <div class="header-right">
        <div class="header-stats">
          <div class="stat-pill">
            <div class="stat-label">Monthly Spend</div>
            <div class="stat-value" id="total-spend">₹0.00</div>
          </div>
          <div class="stat-pill accent2">
            <div class="stat-label">Active Subscriptions</div>
            <div class="stat-value" id="total-count">0</div>
          </div>
        </div>
        <button class="theme-toggle" id="theme-btn" title="Toggle theme">☀️</button>
      </div>
    </header>

    <div class="content">
      <div class="page">
        <div class="analytics-grid" id="analytics-content">
          <div class="analytics-card full">
            <div class="coming-soon">
              <div class="big">◎</div>
              <div>Loading analytics…</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="toast"></div>
<script src="auth.js"></script>
<script src="script.js"></script>
<script src="analytics.js"></script>
</body>
</html>
